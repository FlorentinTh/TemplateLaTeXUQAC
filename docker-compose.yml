version: '3.7'

services:
  latex: 
    build: 
      context: .
      dockerfile: Dockerfile
    image: tex-template:latest
    container_name: latex
    environment: 
      CLEAN: ${CLEAN}
    networks: 
      - latex-net
    volumes: 
      - ./src:/tex/src

networks: 
  latex-net:
    name: latex-net
