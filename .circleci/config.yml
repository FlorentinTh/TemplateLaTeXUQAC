version: 2
jobs:
  build:
    docker:
      - image: koppor/texlive
    steps:
      - checkout
      - run:
          name: Copy Files
          command: 'cp -R ./src/* .'
      - run:
          name: Build LaTeX 
          command: 'make build'
      - run:
          name: Copy Artifact
          command: |
            mkdir /tmp/artifacts;
            cp main.pdf /tmp/artifacts/;
      - store_artifacts:
          path: /tmp/artifacts